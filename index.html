<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Fondo animado -->
    <div class="bg-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Part√≠culas de coraz√≥n -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-card" id="loginCard">
            
            <!-- Header del login -->
            <div class="login-header">
                <div class="heart-icon">‚ù§Ô∏è</div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Ingresa a nuestro espacio secreto</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        class="login-input" 
                        placeholder="Tu nombre"
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="login-input" 
                        placeholder="Clave secreta"
                        required
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-icon">üíú</span>
                </button>
            </form>

            <!-- Mensaje de error -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span>Ups! Credenciales incorrectas üíî</span>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Un espacio solo para nosotros</p>
            </div>
        </div>

        <!-- Efecto de carga -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-heart">‚ù§Ô∏è</div>
            <p class="loading-text">Entrando a nuestro mundo...</p>
            <p class="loading-name" id="loadingName"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
